{% extends "base.html" %}

{% block content %}
<!-- change the stuff in block content -->
    {% if allScores|length > 0 %}
        {% for score in allScores %}
            {{ score.name }} {{ score.score }} {{ score.date }}
            <br>
        {% endfor %}
    {% else %}
        <p>No High Scores</p>
    {% endif %}

{% endblock content %}
